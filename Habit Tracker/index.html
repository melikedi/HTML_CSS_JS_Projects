<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container" id="SelectDate">
        <form class="row  row-cols-auto">
            <div class="col mx-2 p-0"><label for="dateSelected" class="col-form-label">Select Date</label></div>
            <div class="col m-0 p-0">
                <select class="form-control" id="month" onchange="LoadData()">
                    <option>Ocak</option>
                    <option> Şubat </option>
                    <option> Mart </option>
                    <option> Nisan </option>
                    <option> Mayıs </option>
                    <option> Haziran </option>
                    <option> Temmuz </option>
                    <option> Ağustos </option>
                    <option> Eylül </option>
                    <option> Ekim </option>
                    <option> Kasım </option>
                    <option> Aralık </option>
                </select>
            </div>
            <div class="col m-0 p-0">
                <input class="form-control" id="year" type="text" onchange="LoadData()">
            </div>
            <!-- <div class="col"><input id="datePicker" type="date" class="form-control" onChange="LoadData()"></div> -->
        </form>
        <div class="row">
            <div class="modal fade" id="AddHabit" tabindex="-1" aria-labelledby="AddDailyHabitLabel" aria-hidden="true"
                onkeyup="modalKeyUp(event)">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="habitlabel">Add your new daily habit...</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <span id="habitType" hidden>
                                0
                            </span>
                            <input id="NewHabitName" class="form-control" type="text" placeholder="..."
                                aria-label="Daily Habit">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="AddHabitButton" type="button" class="btn btn-primary" onclick="AddHabit()"
                                data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary form-control" data-bs-toggle="modal"
                    data-bs-target="#AddHabit" onclick="SetModalType(0)">Add Daily Habit</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary form-control" data-bs-toggle="modal"
                    data-bs-target="#AddHabit" onclick="SetModalType(1)">Add Weekly Habit</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary form-control" data-bs-toggle="modal"
                    data-bs-target="#AddHabit" onclick="SetModalType(2)">Add Monthly Habit</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary form-control" onclick="copyPreviousMonth()">Copy From Previous Month</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <span class="titles">Habit Tracker</span>
                <table class="table dailyTable">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">#</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                            <th scope="col">9</th>
                            <th scope="col">10</th>
                            <th scope="col">11</th>
                            <th scope="col">12</th>
                            <th scope="col">13</th>
                            <th scope="col">14</th>
                            <th scope="col">15</th>
                            <th scope="col">16</th>
                            <th scope="col">17</th>
                            <th scope="col">18</th>
                            <th scope="col">19</th>
                            <th scope="col">20</th>
                            <th scope="col">21</th>
                            <th scope="col">22</th>
                            <th scope="col">23</th>
                            <th scope="col">24</th>
                            <th scope="col">25</th>
                            <th scope="col">26</th>
                            <th scope="col">27</th>
                            <th scope="col">28</th>
                            <th scope="col">29</th>
                            <th scope="col">30</th>
                            <th scope="col">31</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-6">
                <span class="titles">Weekly Habits</span>
                <table class="table weeklyTable">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Habits</th>
                            <th scope="col">W1</th>
                            <th scope="col">W2</th>
                            <th scope="col">W3</th>
                            <th scope="col">W4</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <span class="titles">Monthly Habits</span>
                <table class="table monthlyTable">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Habits</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/765bd26273.js"></script>
</body>

</html>
